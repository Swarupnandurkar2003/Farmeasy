.container .card{

}

.container .card .face{
    width: 300px;
    height: 200px;
    transition: 0.5s;
}

    position: relative;

}

}

.container .card .face.face1 .content{
    opacity: 0.2;
    transition: 0.5s;
}

.container .card:hover .face.face1 .content{
    opacity: 1;
}

    max-width: 100px;
}

    margin: 10px 0 0;
    padding: 0;
